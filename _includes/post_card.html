{%- assign date_format = site.minima.date_format | default: "%-d %b %Y" -%}
<div class="col">
  <div class="card h-100 bg-dark border-0">
    <div class="card-header">
      <div class="card-img-top image filter" style="background-image: url('{{ include.post.image | relative_url }}')"></div>
    </div>
    <div class="card-body p-3 p-lg-4">
      <h2 class="card-subtitle fs-6 text-uppercase text-secondary"><small>{{ include.post.tag }}</small></h2>
      <h1 class="card-title my-2 fs-3"><a class="stretched-link" href="{{ include.post.url | relative_url }}">{{ include.post.title | escape }}</a></h1>
      <p class="card-text text-secondary">{{ include.post.description }}</p>
    </div>
    <div class="card-footer px-3 px-lg-4 pb-2 pt-0 pb-3 pb-lg-4 border-0 text-secondary"><small>{{ include.post.date | date: date_format }}</small></div>
  </div>
</div>
