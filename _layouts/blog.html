---
layout: default
---

<section id="blog">
  <div class="container">
    {%- if site.posts.size > 0 -%}
    <div class="row row-cols-1 row-cols-md-2 g-3 g-md-4">
      {%- for post in site.posts -%}
        <div class="col">
          {%- assign date_format = site.minima.date_format | default: "%-d %b %Y" -%}
          <div class="card h-100 bg-dark border-0">
            <div class="image-container">
              <div class="card-img-top image filter" style="background-image: url('{{ post.image | relative_url }}')"></div>
            </div>
            <div class="card-body p-3 p-lg-4">
              <h1 class="card-title fs-3"><a class="link-primary stretched-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></h1>
              <p class="m-0 text-secondary">{{ post.date | date: date_format }}</p>
              {%- if site.show_excerpts -%}
              <!-- <p class="card-text text-secondary">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</p> -->
              {%- endif -%}
            </div>
          </div>
        </div>
      {%- endfor -%}
    </div>
    <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p> -->
    {%- endif -%}
  </div>
</section>
