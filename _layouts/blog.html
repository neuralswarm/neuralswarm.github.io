<section id="blog">
  <div class="container">
    {%- if site.posts.size > 0 -%}
    <div class="row row-cols-1 row-cols-md-2 g-3 g-md-4">
      {%- for post in site.posts -%}
        {%- include post_card.html post=post -%}
      {%- endfor -%}
    </div>
    <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a></p> -->
    {%- endif -%}
  </div>
</section>
